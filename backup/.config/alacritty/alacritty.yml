font:
    size: 7
    normal:
        family: 'Source Code Pro'
    italic:
        family: 'Source Code Pro'
    bold:
        family: 'Source Code Pro'

window:
    padding:
        x: 5
        y: 5
        

colors:
  # Default colors
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xcaa9fa'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xbfbfbf'

  # Bright colors
  bright:
    black:   '0x282a35'
    red:     '0xff6e67'
    green:   '0x5af78e'
    yellow:  '0xf4f99d'
    blue:    '0xcaa9fa'
    magenta: '0xff92d0'
    cyan:    '0x9aedfe'
    white:   '0xe6e6e6'

background_opacity: 0.7
Window class (Linux/BSD only):
  class:
    #Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty
